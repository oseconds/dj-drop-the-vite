name: Deploy static content to Pages

on:
  push:
    branches: ['foldering']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# ...

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: 'vite/public'  # 저장소를 특정 디렉토리로 체크아웃
      - name: Change directory and Install dependencies
        run: |
          cd vite/public   # 디렉토리 변경
          npm install
      - name: Build
        run: |
          # cd vite/public   # 디렉토리 변경
          npm run build
      # ...
